<section>
  <div class="page-header">
    <h1>Farmpros</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="farmpro in vm.farmpros"
       ui-sref="farmpros.view({ farmproId: farmpro._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="farmpro.created | date:'mediumDate'"></span>
        by
        <span ng-if="farmpro.user" ng-bind="farmpro.user.displayName"></span>
        <span ng-if="!farmpro.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="farmpro.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.farmpros.$resolved && !vm.farmpros.length">
    No Farmpros yet, why don't you <a ui-sref="farmpros.create">create one</a>?
  </div>
</section>
