<section>
  <div class="page-header">
    <h1>{{vm.farmpro._id ? 'Edit Crop' : 'New Crop'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.farmproForm" class="form-horizontal" ng-submit="vm.save(vm.form.farmproForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>

          <label class="control-label" for="label">Product</label>
          <select class="form-control" name="product" ng-model="" 
                  ng-options="item.Id as item.Name for item in jProducts">
              <option value="">Select Product</option>
          </select>

          <label class="control-label" for="label">State</label>
          <select class="form-control" name="unit" ng-model="jState" ng-init="Planning">
            <option>Planning</option>
            <option>Planting</option>
            <option>Waiting Harvest</option>
            <option>Harvesting</option>
            <option>Done</option>
          </select>

        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.farmpro._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
