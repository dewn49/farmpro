<section class="content" >
  <div class="row">
    <!-- left column -->
    <div class="col-md-6" ng-controller="FarmSettingController">
      <!-- general form elements -->
      <div class="box box-success">

        <div class="box-header with-border">
          <h3 class="box-title">Change Farm Information</h3>
        </div>

        <form name="farmForm" ng-submit="updateFarmSetting(farmForm.$valid)" class="signin" novalidate autocomplete="off">
          <div class="box-body">
            <!--<alertui message="message"></alertui>-->
            <div class="form-group" show-errors>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" class="form-control" ng-model="farmName" placeholder="Name" required>
              <div ng-messages="farmForm.name.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Name is required.</p>
              </div>
            </div>
            <div class="form-group" show-errors>
              <label for="address">Address</label>
              <input type="text" id="address" name="address" class="form-control" ng-model="farmAddress" placeholder="Address" required>
              <div ng-messages="farmForm.address.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Last name is required.</p>
              </div>
            </div>
            <div class="form-group" show-errors>
              <label for="area">Area</label>
              <input type="area" id="area" name="area" class="form-control" ng-model="farmArea" placeholder="Area" lowercase required>
              <!--<div ng-messages="farmForm.area.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Email address is required.</p>
                <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
              </div>-->
            </div>
            <!--<div class="form-group" show-errors>
              <label for="username">Note</label>
              <input type="text" id="username" name="username" class="form-control" ng-model="farm.username" placeholder="Other Information" lowercase required>
              <div ng-messages="farmForm.username.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Username is required.</p>
              </div>
            </div>-->
            <div class="form-group" show-errors>
              <label for="note">Note</label>
              <input type="text" id="note" name="note" class="form-control" ng-model="farmNote" placeholder="Other information" required>
              <!--<div ng-messages="farmForm.note.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Last name is required.</p>
              </div>-->
            </div>            
          </div>
          <div class="box-footer">
            <button class="btn btn-success" type="submit">Submit</button>
          </div>

        </form>
      </div>
    </div>

</section>
